<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Inicia Sesion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="jumbotron">
        <h1>Registrate</h1>
        <br />
        <form
          class="form"
          role="form"
          action="/signup"
          method="post"
          autocomplete="off"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <input
              name="username"
              placeholder="Usuario"
              id="username"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="ContraseÃ±a"
              id="password"
              class="form-control"
              type="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="foto"
              placeholder="foto"
              id="foto"
              class="form-control"
              type="file"
              required
            />
          </div>
          <div class="form-group">
            <input class="btn btn-success my-3" type="submit" value="singup" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
